<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAULTED X - Profits</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; width: 100%; }
    h1 {
      font-size: 96px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2);
      letter-spacing: 0.05em;
    }
    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 20px;
      margin-bottom: 40px;
    }
    .profit {
      text-align: center;
      font-size: 72px;
      font-weight: 900;
      margin-bottom: 10px;
    }
    .label {
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 15px;
    }
    .units-info {
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 16px;
      margin-bottom: 50px;
      line-height: 1.6;
    }
    .units-profit {
      color: rgba(255,255,255,0.8);
      font-weight: 600;
    }
    #chartContainer {
      position: relative;
      height: 450px;
      width: 100%;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 15px;
      }
      .subtitle {
        font-size: 14px;
        margin-bottom: 25px;
      }
      .profit {
        font-size: 42px;
        margin-bottom: 8px;
      }
      .label {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .units-info {
        font-size: 13px;
        margin-bottom: 30px;
      }
      #chartContainer {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      .subtitle {
        font-size: 12px;
      }
      .profit {
        font-size: 36px;
      }
      .label {
        font-size: 12px;
      }
      .units-info {
        font-size: 11px;
      }
      #chartContainer {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VAULTED X</h1>
    <div class="subtitle">Profits Since Launch (10/10/2025)</div>
    <div class="profit">$3,776.00</div>
    <div class="label">Total Profit</div>
    <div class="units-info">
      <div class="units-profit">37.76 Units Profit</div>
      <div>Units based on $100 per unit</div>
    </div>
    <div id="chartContainer">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const profits = [210,510,310,110,10,280,460,620,776,1046,1210,1160,960,1134.8,934.8,1154.8,1360.8,1260.8,1110.8,1590.8,1905.8,2485.8,2285.8,2490.8,2635.8,2815.8,2675.8,2575.8,2525.8,2375.8,2500.8,2780.8,2630.8,2430.8,2380.8,2560.8,2460.8,2655.8,2970.8,3180.8,3130.8,2980.8,2930.8,3080.8,3280.8,3430.8,3230.8,3180.8,2980.8,2780.8,2960.8,2860.8,2760.8,2610.8,2910.8,3060.8,3224.8,3124.8,3024.8,2994.8,2964.8,3104.8,3004.8,2854.8,3034.8,2834.8,2990.8,2790.8,2966.8,2766.8,2916.8,2866.8,3066.8,3242.8,3042.8,3242.8,3042.8,2842.8,3114.8,3014.8,3239.8,3399.8,3199.8,3099.8,2999.8,3173.8,2973.8,3183.8,3359.8,3159.8,3325.8,3225.8,3391.8,3583.8,3813.8,3613.8,3803.8,3963.8,3813.8,3613.8,3413.8,3313.8,3603.8,3503.8,3353.8,3153.8,3413.8,3629.8,3829.8,3729.8,3629.8,3839.8,4039.8,3939.8,4149.8,3999.8,4227.8,4027.8,3927.8,4062.8,4254.8,4464.8,4630.8,4840.8,4640.8,4440.8,4290.8,4485.8,4335.8,4135.8,3935.8,4107.8,4007.8,3807.8,3967.8,3817.8,3987.8,4109.8,4009.8,4169.8,4139.8,4039.8,4000,3800,3600,3776];
    
    const weekLabels = profits.map((_, i) => {
      if (i === 0) return 'Launch';
      const w = Math.floor(i / (profits.length / 3)) + 1;
      return w <= 3 ? `Week ${w}` : 'Week 3';
    });

    const ctx = document.getElementById('chart').getContext('2d');
    
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: weekLabels,
        datasets: [{
          label: 'Profit',
          data: profits,
          borderColor: '#ffffff',
          backgroundColor: 'rgba(255,255,255,0.2)',
          borderWidth: 4,
          fill: true,
          tension: 0.4,
          pointRadius: 0,
          pointHoverRadius: 6,
          pointHoverBackgroundColor: '#ffffff',
          pointHoverBorderColor: '#ffffff',
          pointHoverBorderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        plugins: {
          legend: { 
            display: false 
          },
          tooltip: {
            enabled: true,
            backgroundColor: 'rgba(0, 0, 0, 0.9)',
            borderColor: 'rgba(255,255,255,0.3)',
            borderWidth: 1,
            titleColor: 'white',
            bodyColor: 'white',
            padding: 15,
            displayColors: false,
            titleFont: {
              size: 16
            },
            bodyFont: {
              size: 18,
              weight: 'bold'
            },
            callbacks: {
              title: function() {
                return '';
              },
              label: function(context) {
                return '$' + context.parsed.y.toFixed(2);
              }
            }
          }
        },
        scales: {
          x: {
            ticks: { 
              color: '#999', 
              maxRotation: 0,
              autoSkip: true,
              maxTicksLimit: 4,
              font: {
                size: window.innerWidth < 768 ? 10 : 14
              }
            },
            grid: { 
              color: '#222',
              drawBorder: false
            }
          },
          y: {
            ticks: { 
              color: '#999',
              font: {
                size: window.innerWidth < 768 ? 10 : 14
              },
              callback: function(value) {
                return '$' + value;
              }
            },
            grid: { 
              color: '#222',
              drawBorder: false
            }
          }
        }
      }
    });
  </script>
</body>
</html>
